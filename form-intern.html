<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>HTML</title>
</head>
<body>
    <h1>Form Intern</h1>
    <form class="form-intern" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" minlength="2" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="select-position">Select Position:</label>
        <select id="select-position" name="select-position" required>
            <option value="" disabled selected>Select your option</option>
            <option value="frontend-intern">Front-end Intern</option>
            <option value="backend-intern">Back-end Intern</option>
            <option value="fullstack-intern">QA Intern</option>
            <option value="devops-intern">DevOps Intern</option>
        </select><br><br>

        <label for="skills">Skills:</label>
        <input type="checkbox" id="html" name="skills" value="HTML">HTML
        <input type="checkbox" id="css" name="skills" value="CSS">CSS
        <input type="checkbox" id="javascript" name="skills" value="JavaScript">JavaScript
        <input type="checkbox" id="react" name="skills" value="React">React
        <input type="checkbox" id="nodejs" name="skills" value="Node.js">Node.js
        <input type="checkbox" id="git" name="skills" value="Git">Git
        <input type="checkbox" id="docker" name="skills" value="Docker">Docker<br><br>

        <label for="introduction">Introduction:</label><br>
        <textarea id="introduction" name="introduction" rows="4" cols="50" required></textarea><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
